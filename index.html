<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">



  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card-body" >
      <h1>Get <string>insights</string> that help your business grow.</h1>



      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>



      <table width="400" height="150" class="stats-table">
        <tr>
          <td>
            <h2>10k+</h2>
          </td>
          <td>
            <h2>314</h2>
          </td>
          <td>
            <h2>12m+</h2>
          </td>
        </tr>

        <tr>
          <td class="stat-name">COMPANIES</td>
          <td class="stat-name">TEMPLATES</td>
          <td class="stat-name">QUERIES</td>
        </tr>

      </table>
    </div>

    <div class="image-header-desktop">


      <img src="images/image-header-desktop.jpg" alt="business office environment">

    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gargi Thakare</a>.
  </div>
</body>

</html>
